name: WASM CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: mymindstorm/setup-emsdk@v11
      with:
        version: 1.39.16
    - name: make wasm
      run: |
        yarn prepare
    - uses: actions/upload-artifact@v3
      with:
        name: fairy-stockfish.wasm
        path: stockfish.*